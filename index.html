<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AZERTYUIOP12456789</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <script type="text/javascript" src="js/common.js"></script>
  </head>

  <body id="body" onload="createTable(10,13)">
    <div id="debug"></div>
    <div class="col-lg-4 col-md-4 instruction">
      <div class="jumbotron text-center"><h2>INSTRUCTION</h2></div>
       <h5 class="text-center">Changer la taille du mur</h5>
       <div class="input-group input-group-sm col-md-12 col-lg-12">
         <span class="input-group-addon" id="LTitle">Largeur</span>
         <input type="number" class="form-control" aria-describedby="LTitle" id="width">
         <span class="input-group-addon" id="HTitle">Hauteur</span>
         <input type="number" class="form-control" aria-describedby="HTitle" id="height">
         <span class="input-group-btn">
           <button class="btn btn-default" type="button" onclick="createUserTable()">Go!</button>
         </span>
       </div>
      <h5 class="text-center">Changer la couleur d'un pixel</h5>
      <div class="input-group input-group-sm col-md-12 col-lg-12">
        <span class="input-group-addon" id="NLigne">N° Ligne</span>
        <input type="number" class="form-control" aria-describedby="NLigne" id="row">
        <span class="input-group-addon" id="Ncol">N° Col</span>
        <input type="number" class="form-control" aria-describedby="Ncol" id="col">
      </div>
      <div class="input-group input-group-sm col-md-12 col-lg-12">
        <span class="input-group-addon" id="TColor">Couleur</span>
        <input type="color" class="form-control" aria-describedby="TColor" id="color" value="#ffffff">
        <span class="input-group-addon" id="Time">Temps</span>
        <input type="number" class="form-control" aria-describedby="Time" id="tps">
        <span class="input-group-btn">
           <button class="btn btn-default" type="button" onclick="setSimplePixelColor()">Go!</button>
        </span>
      </div>


      <h5 class="text-center">Changer la couleur d'un groupe de pixel</h5>
      <div class="input-group input-group-sm col-md-12 col-lg-12">
        <span class="input-group-addon" id="StartL">De la ligne</span>
        <input type="number" class="form-control" aria-describedby="StartL" id="rowB">
        <span class="input-group-addon" id="StopL">à</span>
        <input type="number" class="form-control" aria-describedby="StopL" id="rowE">
      </div>
      <div class="input-group input-group-sm col-md-12 col-lg-12">
        <span class="input-group-addon" id="StartC">De la Colonne</span>
        <input type="number" class="form-control" aria-describedby="StartC" id="colB">
        <span class="input-group-addon" id="StopC">à</span>
        <input type="number" class="form-control" aria-describedby="StopC" id="colE">
      </div>
      <div class="input-group input-group-sm col-md-12 col-lg-12">
        <span class="input-group-addon" id="GroupC">Couleur</span>
        <input type="color" class="form-control" aria-describedby="GroupC" id="colorG" value="#ffffff">
        <span class="input-group-addon" id="GroupT">Temps</span>
        <input type="number" class="form-control" aria-describedby="GroupT" id="tpsG">
        <span class="input-group-btn">
           <button class="btn btn-default" type="button" onclick="setGrpPixelColor()">Go!</button>
        </span>
      </div>
    <div class="">
      <input type="text" name="command" id="command">
      <button type="button" onclick="InterpretCommand()">Exécuter la commande</button>
    </div>    </div>
    <br>
    <div class="col-lg-8 col-md-8" id="pixelsWall"></div>
  </body>
</html>
