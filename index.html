<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AZERTYUIOP12456789</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <script type="text/javascript" src="js/common.js"></script>
  </head>

  <body id="body" onload="createTable(10,20)">
    <div id="debug"></div>
    <div class="col-lg-4 col-md-4 instruction">
      <h4 class="text-center">Changer la taille du mur</h4>
      <div class="input-group col-md-12 col-lg-12">
        <span class="input-group-addon" id="LTitle">Largeur</span>
        <input type="number" class="form-control" aria-describedby="LTitle" id="width">
        <span class="input-group-addon" id="HTitle">Hauteur</span>
        <input type="number" class="form-control" aria-describedby="HTitle" id="height">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="createUserTable()">Go!</button>
      </span>
      </div>
    <div>
      <form>
        <p>Numéro de la ligne : <input id="row" type="number"></p>
        <p>Numéro de la colonne : <input id="col" type="number"></p>
        <p>Couleur : <input id="color" type="color" value="#ffffff"></p>
        <p>Temps d'apparition (ms) : <input id="tps" type="number"></p>
      </form>
      <button type="button" onclick="setSimplePixelColor()">Changer la couleur d'un pixel</button>
    </div>
    <br>
    <div>
      <form>
        <p>De la ligne <input id="rowB" type="number"></input> à  la ligne <input id="rowE" type="number"></p>
        <p>De la colonne <input id="colB" type="number"></input> à  la colonne <input id="colE" type="number"></p>
        <p>Couleur : <input id="colorG" type="color" value="#ffffff"></p>
        <p>Temps d'apparition (ms) : <input id="tpsG" type="number"></p>
      </form>
      <button type="button" onclick="setGrpPixelColor()">Changer la couleur d'un groupe de pixels</button>
    </div>
    <div class="">
      <input type="text" name="command" id="command">
      <button type="button" onclick="InterpretCommand()">Exécuter la commande</button>
    </div>
    </div>
    <br>
    <div id="pixelsWall"></div>
  </body>
</html>
